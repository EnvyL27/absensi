      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group my-3">
          <label class="block text-gray-700" for="email">Email</label>
          <input
            type="text"
            formControlName="email"
            autocomplete
            placeholder="Enter Email Address"
            class="w-full form-control px-4 py-3 rounded-lg bg-gray-100 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div
              *ngIf="f['email'].errors['required']"
              class="text-red-500 dark:text-red-500"
            >
              Email is required
            </div>
          </div>
        </div>
        <div class="form-group my-3">
          <label class="block text-gray-700 font-medium" for="password"
            >Password</label
          >
          <input
            type="password"
            formControlName="password"
            placeholder="Enter Password"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            class="w-full form-control px-4 py-3 rounded-lg bg-gray-100 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
          />
          <div
            *ngIf="submitted && f['password'].errors"
            class="invalid-feedback"
          >
            <div
              *ngIf="f['password'].errors['required']"
              class="text-red-500 dark:text-red-500"
            >
              Password is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <button
            type="submit"
            class="transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-400 duration-300 w-full block bg-indigo-500 focus:bg-indigo-400 text-white font-semibold rounded-lg px-4 py-3 mt-6"
          >
            <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
            Login
          </button>
          <!-- <a routerLink="../register" class="btn btn-link">Register</a> -->
        </div>
      </form>

      <hr class="my-6 border-gray-300 w-full" />
